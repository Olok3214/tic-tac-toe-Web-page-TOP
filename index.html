<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TIC TAC TOE</h1>
      <div>
        <span id="scoreX">X socre: 0</span>
        <span id="scoreY">O score: 0</span>
      </div>
    </header>

    <main id="gamePanel">
      <button id="panel1"></button>
      <button id="panel2"></button>
      <button id="panel3"></button>
      <button id="panel4"></button>
      <button id="panel5"></button>
      <button id="panel6"></button>
      <button id="panel7"></button>
      <button id="panel8"></button>
      <button id="panel9"></button>
      <div id="GameEndPopUp">
        <div class="PopUpMenu">
          <p id="result"></p>
          <button id="restartbtn">Try Again?</button>
        </div>
      </div>
    </main>

    <footer>
      <a href="https://github.com/Olok3214/tic-tac-toe-Web-page-TOP"
        ><img src="github-mark-white.svg" alt="Github"
      /></a>
    </footer>

    <script src="game.js"></script>
  </body>
</html>
